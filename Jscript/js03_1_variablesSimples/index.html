<!DOCTYPE html>

<html style="height:100%">
<head>
	<meta http-equiv="Content-Type" content="text/html" />
	<meta charset="ISO-8859-1" /> 
<title>JS03_1_variablesSimples</title>

</head>

<body style="height:100%">

<button style="height:30px" onclick="document.getElementById('resultado').innerHTML=
'<h2>Valor de z: '+z+'</h2><h2>Tipo de z: '+ typeof z + '</h2>'">var z;</button>

<button style="height:30px" onclick="document.getElementById('resultado').innerHTML=
'<h2>Valor de q: '+q+'</h2><h2>Tipo de q: '+ typeof q + '</h2>'">let q;</button>



<button id="id2" style="height:30px" onclick="document.getElementById('resultado').innerHTML=
'<h2>Valor de a: '+a+'</h2><h2>Tipo de a: '+ typeof a+'</h2>'">var a=1;</button>

<button style="height:30px" onclick="document.getElementById('resultado').innerHTML=
'<h2>Valor de b: '+b+'</h2><h2>Tipo de b: '+ typeof b+'</h2>'">var b="1";</button>

<button style="height:30px" onclick="document.getElementById('resultado').innerHTML=
'<h2>Valor de c: '+c+'</h2><h2>Tipo de c: '+ typeof c+'</h2>'">var c=2;</button>

<button style="height:30px" onclick="document.getElementById('resultado').innerHTML=
'<h2>Valor de suma1: '+suma1+'</h2><h2>Tipo de suma1: '+ typeof suma1+'</h2>'">suma1=a+b;</button>

<button style="height:30px" onclick="document.getElementById('resultado').innerHTML=
'<h2>Valor de suma2: '+suma2+'</h2><h2>Tipo de suma2: '+ typeof suma2+'</h2>'">suma2=a+c;</button>


<br /> <br />
<div id="resultado" style="background-color:lightblue;border:solid;width:90%;height:30%"></div>

<script>


/*Las variables globales tienen alcance dentro de todas las funciones declaradas */
/*Java script es de tipado debil ya que permite operaciones entre variabes de distinto tipo.*/
/*Por ejemplo si a=1 y b='1' a+b es permitida dando como resultado una concatenacion a+b=11.*/

/*Una declaracion con var permite redeclaración y reasignación dentro del ambito*/ 
var z;	/*El ambito es glogal porque esta declarada fuera de toda función*/
 
var z = "valor para z"; /*Permite la redeclaración dentro del ambito*/

z= "otro valor para z"; /*Permite una reasignación dentro del ambito*/


let q; //declaracion usando let en lugar de var

//let q="valor para q"; /*si escribo este codigo deberia dar un error en la consola porque let no permite redeclarar una variable*/

q= "Nuevo valor para q";





/*Las variables de java script son de tipado dinamico (pueden cambiar su tipo en tiempo de ejecución)*/

/* Las variables de java scrit son de tipado debil: (permite operaciones entre variables de distinto tipo) */

var a = 1;

var b = "1";

var c = 2;

var suma1= a+b;

var suma2=a+c;



</script>

</body>
</html>
