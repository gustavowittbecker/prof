<body>
	<h1>Función Flecha</h1>
	<h1>const suma =(a,b) => {c= a + b; return c}</h1>
	<p id="resultado"></p>
</body>

<script>
/*Una forma mas de definir una función es la flecha:*/
	const suma = (a, b) => { 
	c = a + b;
	return c;
} 



	var a=2;
	var b=3;

   document.getElementById("resultado").innerHTML="<h1>Resultado de función suma para a=2 y b=3: <span style='color:blue'>"+
   suma(a,b) + "</span></h1>";

</script>
