<body>
	<h1>Función Flecha</h1>
	<h1>const suma =(a,b) => {c= a + b; return c}</h1>
	<input id="i1" />
	<input id="i2" />
	<button id="boton">suma</button> <input id="resultado" />

</body>

<script>
/*Una forma mas de definir una función es la flecha:*/
var suma = (a, b) => { 
	c = a + b;
return c;
} 

document.getElementById("boton").addEventListener("click", function(){
	console.log(document.getElementById("i1").value);
	console.log(document.getElementById("i2").value);
	let salida = suma(parseInt(document.getElementById("i1").value),parseInt(document.getElementById("i2").value));
	console.log(salida);
	document.getElementById("resultado").value=salida;
});
