<!DOCTYPE html>
<!--ejer de encriptación hecho con ajax-->
<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<script src="../jquery.js"></script>


<script>

/*El metodo click() registra un event handler cuando el evento click ocurre */
$(document).ready(function() {
	$("#trigger" ).click(function() {  //Esta funcion anonima prepara la pantalla para el lapso de espera de la
										//respuesta
		$("#resultado").empty(); //vacia el cuadro de resultado.
		$("#resultado").addClass("estiloRecibiendo"); //le cambia provisoriamente el estilo al cuadro de resultado
		$("#resultado").html("<h2>Esperando respuesta ..</h2>");//Escribe mensaje provisorio
		$("#estado").empty();
		$("#estado").append("<h2>Esperando Respuesta .. ");

		/*Aqui empieza el envio de datos al servidor por requerimiento http asincrónico.		 */
		
		//Se creara un objeto de paramentros para pasar en la consulta.	
		const data = new URLSearchParams(); //objeto que permite a travez del metodo append() adicionar atributos al mismo
					//Pero estos quedan almacenados como un string de tipo paramentros url (nombre=gus&apellido=Witt)
		data.append('clave',$("#clave").val() );
		data.append('otraVariable', 'otroValor');
		alert('Como pienso usar el metodo POST en el requerimiento HTTP, esto viajara en el body del mismo: '+ data);

		
		//Se crea una variable de tipo objeto para definir opciones propias del requerimiento.
		const options = {
			method: "POST",
			headers: {
  				'Content-Type': 'application/x-www-form-urlencoded' }, //debo avisar al server que lo que viaja es un 															//urlencoded
    			//"Content-Type": "application/json"  }, -> en este caso debo avisar al server que lo que viaja es json

			body: data //en el body del requerimiento mando el string almacenado en data
		}; 

		//Una vez preparada la pantalla, preparados los parametros a enviar y preparadas las opciones se dispara el Req.
		fetch("http://localhost/prof/Php/ejer17Ajax/respuesta.php",options) // disparo el API fetch que devuelve un obj																		//de tipo promise
   		.then(respuesta => respuesta.text())  	//Cuando la promesa se cumple, el metodo "then" pasa como argumento
   												//algo que representa la data entregada por el servidor en su respuesta.
   												//Se representa como una funcion flecha que en este caso llamo respuesta y //que ejecuta un script definido del lado derecho de la flecha devolviendo //un nuevo objeto promesa (en este caso una simple transformacion a texto).
   		.then(muestraDatos => {		//Cuando la promesa se cumple, el metodo "then" pasa como argumento										//una funcion flecha que llamo muestraDatos y que hace todo lo definido a la
							//derecha de =>
			$("#resultado").removeClass("estiloRecibiendo");

			$("#resultado").html("<h1>Resultado: </h1><h4>"+muestraDatos+"</h4>"); //adiciona data al contenido del div
			$("#estado").empty();
			$("#estado").append("<h4>Estado del requerimiento: CUMPLIDO</h4>");
				
			})										
    	.catch(error => alert('Error producido:', error)); // cuando la promesa no se cumple se aplica un metodo catch() para procesar los posibles errores a travez de la funcion error que realiza lo que esta a la derecha de =>
   				
	}); //cierra click
}); //cierra ready
	
</script>


<style>


div#contenedor {
	width:90%;
	height:600px;
	background-color:lightblue;
	margin:auto;
}


div#entrada {
	float:left;
	margin:auto;
	width:30%;
	height:300px;
	background-color:#999999;
	padding:5px;
	box-sizing:border-box;
}

div#trigger {
	float:left;
	font-size:14px;
	padding:10px;
	width:30%;
	height:300px;
	background-color:blue;
	color:#FFFFFF;
	cursor:pointer;
	box-sizing:border-box;
}

div#trigger:hover {
	background-image:url(./flecha.png);
	background-repeat:no-repeat;
	background-position:center center;
}

div#resultado {
	float:left;
	background-color:yellow;
	width:40%;
	height:300px;
	padding:1%;
	box-sizing:border-box;
	overflow: auto;
}


div#estado {
	margin:0;
	background-color:#444444;
	width:30%;
	height:300px;
	padding:1%;
	box-sizing:border-box;
}


div.estiloRecibiendo {
	background-color:red;
}

div.limpiaFloats {
	clear:both;
}
	
</style>
	
	
</head>
	
<body>
	<div id="contenedor">
	
		<div id="entrada">
			<h1>Dato de entrada:</h1>
			<input id="clave" name="clave" type="text">
		</div>
	
		<div id="trigger">
			<h1>Encriptar</h1>
		</div>
		<div id="resultado">
			<h1>Resultado:</h1>
		</div>
	
	
		<div class="limpiaFloats"></div>
	
	
		<div id="estado">
			<h2>Estado del requerimiento:</h2>
		</div>
	
		<div class="limpiaFloats"></div>
	
	</div><!--cierra contenedor-->
	
	</body>

</html>
